{% extends 'layouts/index.html' %}



{% block main %}
<div class="row">
    <h2>الوظائف</h2>
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">الوظيفة</th>

                </tr>
            </thead>
            <tbody>

                {% for job in jobs %}

                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ job.id }}</td>
                    <td>{{ job.title }}</td>

                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>
</div>
{% endblock main %}
